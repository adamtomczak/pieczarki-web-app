<!DOCTYPE html>

<html lang="pl">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <script src="/static/script.js" type="text/javascript"></script>
        <script>{% block script %}{% endblock %}</script>
        <link href="/static/favicon.ico" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">

        <title>Pieczarkarz: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="/static/champignon.svg" alt="pieczarka" width="50" height="50">
              </a>
              {% if session["user_id"] %}
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                  <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
                  <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
                  <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
                  <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
                </ul>
                <a class="btn btn-outline-primary me-2" href="/logout" role="button">Wyloguj się</a>
              {% else %}
                <div class="col-md-3 text-end">
                  <a class="btn btn-outline-primary me-2" href="/login" role="button">Zaloguj się</a>
                  <a class="btn btn-primary" href="/register" role="button">Rejestracja</a>
                </div>
              {% endif %}
            </header>
          </div>
        {% block header %}{% endblock %}
        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>
    </body>

</html>

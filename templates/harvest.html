{% extends "layout.html" %}

{% block title %}
    Zbiory
{% endblock %}

{% block main %}
<form action="/harvest/{{ cultivation.id }}" method="post" class="p-md-5 border rounded-3 bg-light">
    <h3 class="p2 text-center">Pieczarkarnia: {{ cultivation.hall.name }}</h3>
    <div class="d-flex flex-row flex-wrap justify-content-center">
        <div class="p-2">
            <label for="date">Data zbiorów</label>
            <input autocomplete="off" type="datetime-local" class="form-control w-auto" value="{{ date }}" id="date" name="date" placeholder="Data">
        </div>
    </div>
    <div class="d-flex flex-row flex-wrap justify-content-center">
        <div class="p-2">
            <label for="ex">Export</label>
            <input autocomplete="off" type="number" min="0" step="0.01" class="form-control w-auto" id="ex" name="ex" placeholder="Export">
        </div>
        <div class="p-2">
            <label for="a">A</label>
            <input autocomplete="off" type="number" min="0" step="0.01" class="form-control w-auto" id="a" name="a" placeholder="A">
        </div>
        <div class="p-2">
            <label for="b">B</label>
            <input autocomplete="off" type="number" min="0" step="0.01" class="form-control w-auto" id="b" name="b" placeholder="B">
        </div>
    </div>
    <div class="d-flex flex-row flex-wrap justify-content-center">
        <div class="p-2">
            <label for="c">C</label>
            <input autocomplete="off" type="number" min="0" step="0.01" class="form-control w-auto" id="c" name="c" placeholder="C">
        </div>
        <div class="p-2">
            <label for="sr">Świeży rynek</label>
            <input autocomplete="off" type="number" min="0" step="0.01" class="form-control w-auto" id="sr" name="sr" placeholder="Świeży rynek">
        </div>
        <div class="p-2">
            <label for="pw">PW</label>
            <input autocomplete="off" type="number" min="0" step="0.01" class="form-control w-auto" id="pw" name="pw" placeholder="PW">
        </div>
    </div>
    <div class="d-flex flex-row flex-wrap justify-content-center">
        <div class="p-2">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Dodaj zbiory</button>
        </div>
    </div>
</form>
{% endblock %}
